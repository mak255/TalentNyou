<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Talent'N'You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Talent, You, Draw, Photography, Painting, Dance, Music">
    <meta name="description" content="Lts do what you want to do">
    <meta charset="UTF-8">
    <meta name="author" content="Mayank Tiwari">
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <div class="container">
      <div class="center-align">
        <h4 class="flow-text">Talent N you</h4>
        <p class="flow-text">Let's do! what You always wanted to</p><hr>
        <form>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Username/Email/Phone" id="first_name" type="text" class="validate">
              <label for="first_name">Username/Email/Phone</label>
            </div>
            <div class="input-field col s6">
              <input id="password" placeholder="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
        </form>
        <a href="#"  class="waves-effect waves-light btn">Login</a>
      </div>
    </div>
  </body>
</html>
