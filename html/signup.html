<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Talent'N'You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Talent, You, Draw, Photography, Painting, Dance, Music">
    <meta name="description" content="Lts do what you want to do">
    <meta charset="UTF-8">
    <meta name="author" content="Mayank Tiwari">
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <div class="container">
      <div class="center-align">
        <h4 class="flow-text">Talent N you</h4>
        <p class="flow-text">Let's do! what You always wanted to</p><hr>
        <form>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="first_name" type="text" class="validate">
              <label class="active" for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label class="active" for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate">
              <label for="email">Your Email</label>
            </div>
            <div class="input-field col s6">
              <input id="confirm_email"  type="email" class="validate">
              <label for="confirm_email">Confirm Your Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">lock</i>
              <input id="passsword" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="input-field col s6">
              <input id="confirm_password"  type="password" class="validate">
              <label for="confirm_password">Confirm Password</label>
            </div>
          </div>
        </form>
        <a href="./hobbies.html"  class="waves-effect waves-light btn">Sign Up</a>
      </div>
    </div>
  </body>
</html>
